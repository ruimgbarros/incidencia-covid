# Hourly scraping

name: scrapeIncidenciaHourly

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
  - cron: '0 * * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Scraping job
  autoscrape:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Load repo and install R
    steps:
    - uses: actions/checkout@master
    
    # Install R
    - uses: r-lib/actions/setup-r@master
      with:
        r-version: '3.6.3'

    # Set-up R
    - name: Install pacakges
      run: R -e 'source("install_packages.R", echo = TRUE)'
        
    # Run R script
    - name: Scrape
      run: R -e 'source("script.R", echo = TRUE)'

    - name: Commit Changes
      run: |
        git commit data.json -m 'Re-build data.json' || echo "No changes to commit"
        git push https://${{github.actor}}:${{secrets.GH_TOKEN}}@github.com/${{github.repository}}.git HEAD:${{ github.ref }} || echo "No changes to commit"
