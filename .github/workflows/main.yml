# Hourly scraping

name: scrapeIncidenciaHourly

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 * * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
 SetUpR:
    runs-on: macos-10.15
    strategy:
      matrix:
        r-version: [4.0.2]
    steps:
      - uses: actions/checkout@v2

      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-R@v1
        with:
          r-version: ${{ matrix.r-version }}

      - name: Install dependencies
        run: |
          install.packages(c("tidyverse", "jsonlite","lubridate","glue"))
        shell: Rscript {0}

      - name: Updating data and cleaning
        run: |
          source('script.R')
        shell: Rscript {0}

      - name: Commit Changes
        run: |
          git commit data.json -m 'Re-build data.json' || echo "No changes to commit"
          git push https://${{github.actor}}:${{secrets.GH_TOKEN}}@github.com/${{github.repository}}.git HEAD:${{ github.ref }} || echo "No changes to commit"
